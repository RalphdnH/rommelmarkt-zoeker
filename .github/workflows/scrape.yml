name: Scrape Rommelmarkten

on:
  schedule:
    # Run daily at midnight (UTC) = 1:00 AM Belgian time
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for pushing commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python main.py --export-json

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: rommelmarkten-data
          path: |
            data/rommelmarkten.db
            data/exports/*.json
          retention-days: 30

      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Force add data files even if in .gitignore
          git add -f data/rommelmarkten.db
          git add -f data/exports/*.json
          git diff --staged --quiet || git commit -m "Update rommelmarkt data [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
